<!DOCTYPE html>
<html>
<head>
    <title> You won! </title>
    <link rel="icon" type="image/png" href="images/blue_right.png">
    <script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
    <script>

 function start() {
 	sjs.open("target",800,500);
     var background = new sjs.Image("https://media.giphy.com/media/IjmMzurYulKEw/giphy.gif");
     background.setSize(800,500)
var score_txt = new sjs.Text("Your Score: 0", 21, "blue");
score_txt.setText("Your Score: "+localStorage.getItem("score"));


 		var main_txt = new sjs.Text("Space Game",28,"blue");
	main_txt.centerH();

	var menu_txt = new sjs.Text("Great job.",28,"blue");
	menu_txt.center().offset(0,-40);
	var startBtn = new sjs.Button("Play Again", function(){
 		window.location = "index.html";
	});
	startBtn.center();


	var info_txt = new sjs.Text("Created By Rowan Oconnor",28,"blue");
	info_txt.bottom().centerH();



} //end start
    </script>

</head>

<body onload="start()">
    <!-- The start function is called when the page is loaded  -->

    <h1> Menu </h1>

    <!-- This is where our game will be on the page -->
    <div id="target" style="margin:auto;background:grey;"></div>

</body>
</html>
