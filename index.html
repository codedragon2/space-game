<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",900,600);
var background = new sjs.Image("Images/space.png");
var menu_text = new sjs.Text("Space Mission:consume",28,"white");
menu_text.centerH();

var game_text = new sjs.Text("Your name is favicon12. Your missionis to collect useful parts for the intergalactic space staion. Use the Arrow Keys to Control the Player. Only eat enemies smaller than you! Space bar for music!",28,"white");
game_text.centerH().offset(0, 30);

var startBtn = new sjs.Button("Start", function(){
window.location = "Space Game.html";
});

startBtn.center();
	
	var info_text = new sjs.Text("Created By Rowan Oconnor",20,"white");

info_text.bottom().centerH();

	
}

</head>

</body>
