<!DOCTYPE html>
<html>
<head>
    <title> Game Over </title>
    <link rel="icon" type="image/png" href="images/blue_right.png">
    <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
    <script>
        function start() {
            sjs.open("target", 900, 600);
            var background = new sjs.Image("Images/space3.png");
            var gameover_txt = new sjs.Text("Sorry,your ship was obliterated.", 44, "white");
            gameover_txt.center().offset(0, -50);
            var restartBtn = new sjs.Button("Play again", function () {
                window.location = "index.html";
            });
            restartBtn.center();
            var score_txt = new sjs.Text("Score: 0", 21, "blue");
            score_txt.setText("Score: " + localStorage.getItem("score"));
            var it = new sjs.Text("Created by Rowan Oconnor", 18, "blue");
            it.center().bottom();
        }
    </script>
    <style>
        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body onload="start()">
    <h1> Game Over </h1>

    <div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
